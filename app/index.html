<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue mvvm</title>
</head>
<body>
  <div id="app">
    <input v-model="inputValue"/>
    <div><p>{{ inputValue }}</p></div>
    <div v-bind:title="title">鼠标悬停几秒查看此处动态绑定的效果</div>
    <div><span>{{ message }}</span></div>
    <button v-on:click="clickBtn">反转文本</button>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="./mvvm.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        inputValue: 'hello xiaoshuai',
        title: '页面加载于' + new Date().toLocaleString(),
        message: 'hello world!'
      },
      computed: {
        msg() {
          return this.message + this.title;
        },
      },
      methods: {
        clickBtn() {
          this.message = this.message.split("").reverse().join("");
        }
      }
    })
  </script>
</body>
</html>
